{% extends 'base.html' %}

{% block content %}
{% load i18n %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt="" class="" style="height: 150px;">
                <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center">{% trans "Se connecter en tant que vendeur" %}</h3>
            <form method="POST">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">{% trans "Email" %}</label>
                    <input required type="email" name="email" class="form-control-sm form-control" placeholder="abc@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">{% trans "Mot de passe" %}</label>
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="Entrez votre mot de passe">
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">{% trans "Se connecter" %}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
